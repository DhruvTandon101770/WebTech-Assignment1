<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
    
<header>
    <a href="index.html" class="aesthetic-button">Home</a>
</header>
  
<div class="container">
  <h2>Sign Up</h2>
  <form id="signupForm" onsubmit="return validateForm()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Sign Up</button>
  </form>
  <p id="message"></p>
</div>

<script src="script.js"></script>

<script>
  function validateForm() {
    var username = document.getElementById('username').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var usernamePattern = /^[a-zA-Z0-9]+$/; 
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    var passwordPattern = /^(?=.\d)(?=.[a-z])(?=.[A-Z])(?=.[!@#$%^&*]).{8,}$/;

    if (!username.match(usernamePattern)) {
      document.getElementById('message').innerHTML = "Username should contain only letters and numbers.";
      return false;
    }
    
    if (!email.match(emailPattern)) {
      document.getElementById('message').innerHTML = "Invalid email address.";
      return false;
    }

    if (!password.match(passwordPattern)) {
      document.getElementById('message').innerHTML = "Registration Done Successfully";
      return false;
    }

    return true;
    alert("Done registration")
  }
</script>

</body>
</html>
